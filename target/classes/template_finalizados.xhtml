<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<title>TODO - Lista de Tarefas</title>
<link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css"
	media="all" />
</h:head>

<h:body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
	class="navbar-brand" href="#">TODO</a>


</nav>

#{todoBean.carregarListaTodoConcluido()}

<div class="container">
 <div class="row justify-content-md-center" style="margin-top: 10px;">
<form class="form-inline " action="add-1">
	<input class="form-control form-control-lg mr-2" type="text"
		placeholder="Cadastre sua tarefa" aria-label="cadastro_input_bar"  name="input_todo" />
	<input class="form-control form-control-lg mr-2" type="submit"
		value="Cadastrar"   id="bt_input_todo"   />
</form>
</div>
<h:form>
	<h:dataTable value="#{todoBean.listTodo}" var="obj"  border="1" cellpadding="3" width="100%" bgcolor="#F2F5F9" >
		<h:column >
			<f:facet name="header">
               <div align="center">  <h:outputText value="Tarefa"/> </div>
              </f:facet>
			<div align="center"> <h:outputText value="#{obj.descricao}"/> </div>
		</h:column>
		<h:column >
				<f:facet name="header">
               <div align="center"> <h:outputText value="Ativa"/></div>
              </f:facet>
			  <h:commandButton style="width: 100%" class="btn btn-outline-success  btn-m mr-2" value="Finalizar" rendered="#{not obj.status}" action='#{todoBean.finalizarTodo(obj.id)}' />
			  <h:commandButton style="width: 100%" class="btn btn-outline-success  btn-m mr-2" value="Iniciar" rendered="#{ obj.status}" action='#{todoBean.iniciarTodo(obj.id)}' />       
        </h:column>
	</h:dataTable>
</h:form>
</div>
<div class="container">
<form >
<div class="row justify-content-md-right" style="margin-top: 10px;">
	<input type="button" class="btn btn-outline-success  btn-m mr-2" onclick="location.href='/todo/'" value="Todo" ></input>
	<input type="button" class="btn btn-outline-success  btn-m mr-2" onclick="location.href='/todo/finalizados'" value="Finalizado" ></input>
	<input type="button" class="btn btn-outline-success  btn-m mr-2" onclick="location.href='/todo/andamento'" value="Em andamento" ></input>
	<input type="button" class="btn btn-outline-success  btn-m mr-2" onclick="location.href='/todo/delete'" value="Apagar Finalizados" ></input>
	</div>
</form>




</div>

<footer class="footer mt-auto py-3">
<div class="container">
	<span class="text-muted">Por: Felipe Ferraira Barbosa</span>
</div>
</footer>


</h:body>

</html>
